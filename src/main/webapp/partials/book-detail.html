<form class="form-horizontal">
  <input type="hidden" data-ng-model="book.id"/>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text" id="inputTitle" class="input-large" data-ng-model="book.title">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputIsbn">ISBN</label>
    <div class="controls">
      <input type="text" id="inputIsbn" class="input-large" data-ng-model="book.isbn">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="button" class="btn" data-ng-click="save(book)">Save</button>
      <button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
    </div>
  </div>  
</form>
